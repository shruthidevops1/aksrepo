
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-app
  template:
    metadata:
      labels:
        app: apache-app
    spec:
      containers:
      - name: apache-container
        image: acrregistry09/apacheimg:#{Build.BuildId}#
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service	
metadata:
  name: my-service
  labels:
    app: apache-app
spec:
  selector:
    app: apache-app
  type: LoadBalancer
  ports:
  - nodePort: 31000
    port: 80
    targetPort: 80
