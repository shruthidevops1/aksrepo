
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  labels:
    app: apache-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache-app
  template:
    metadata:
      labels:
        app: apache-app
    spec:
      containers:
      - name: apache-container
        image: acrregistry09.azureacr.io/apacheimg:#{Build.BuildId}#
        imagePullPolicy: Always
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: myregistrykey

---
apiVersion: v1
kind: Service	
metadata:
  name: my-service
  labels:
    app: apache-app
spec:
  selector:
    app: apache-app
  type: LoadBalancer
  ports:
  - nodePort: 31000
    port: 80
    targetPort: 80
